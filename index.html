<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma aplicação para encomenda de orçamento de blusas personalizadas!">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Alberto Coelho">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Meu projeto do FashionDriven</title>
</head>
<body>

    <nav>
       <img src="FashionDriven/Logo.png" />
    </nav>

    <main>
        <section>
            <div class="caixa-de-escolhas">
                <div class="opcao">
                    <div class="frase-section">
                        Escolha o modelo
                    </div>

                    <div class="bloco-tipos-modelo">
                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/tshirt.png" />
                            </div>
                            <p class="frase-section"> T-shirt</p>
                        </div>

                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/Camiseta.png" />
                            </div>
                            <p class="frase-section"> Camiseta</p>
                        </div>

                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/Mangalonga.png" />
                            </div>
                            <p class="frase-section"> Manga longa</p>
                        </div>
                    </div>

                </div>

                <div class="opcao">

                    <div class="frase-section">
                        Escolha a gola
                    </div>

                    <div class="bloco-tipos-modelo">
                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/GolaV.png" />
                            </div>
                            <p class="frase-section"> Gola V</p>
                        </div>

                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/GolaRedonda.png" />
                            </div>
                            <p class="frase-section"> Gola Redonda</p>
                        </div>

                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/GolaPolo.png" />
                            </div>
                            <p class="frase-section">Gola polo</p>
                        </div>
                    </div>

                </div>

                <div class="opcao">
                    <div class="frase-section">
                        Escolha o tecido
                    </div>

                    <div class="bloco-tipos-modelo">
                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/Seda.png" />
                            </div>
                            <p class="frase-section"> Seda</p>
                        </div>

                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/Algodão.png" />
                            </div>
                            <p class="frase-section"> Algodão</p>
                        </div>

                        <div class="tipos-modelo">
                            <div class="imagem-section">
                                <img src="FashionDriven/Poliester.png" />
                            </div>
                            <p class="frase-section"> Poliéster</p>
                        </div>
                    </div>

                </div>
                

            </div>

           <div class="confirmacao">
                <div class="frase-imagem">
                    <p class="frase-section"> Imagem de referência</p>
                </div>
                
                <div class="input">
                    <input placeholder="Insira o link" />
                </div>
                
                <button class="confirmar">Confirmar pedido</button>

           </div>
          
        </section>

        <aside>
            <img src="FashionDriven/ilustração.png" />
        </aside>

    </main>

    <footer>
        <div class="frase-footer">
            <span class="frase-section">Ultimos pedidos</span>
        </div>

        <div class="imagem-autor-pedido">
            <div class="pedido">
                <img src="FashionDriven/Blusa4.png" />
                <span>Criador: Trololo</span>
            </div>

            <div class="pedido">
                <img src="FashionDriven/Blusa4.png" />
                <span>Criador: Trololo</span>
            </div>
            
        </div>
    </footer>

    


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
