<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma aplicação para encomenda de orçamento de blusas personalizadas!">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Alberto Coelho">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Meu projeto do FashionDriven</title>
</head>
<body>

    <header>
       <img src="FashionDriven/Logo.png" />
    </header>

    <main>
        <section>
            <div class="caixa-de-escolhas">
                <div class="opcao modelo">
                    <h2 class="frase-section">Escolha o modelo</h2>

                    <ul class="bloco-tipos-modelo">
                        <li class="tipos-modelo">
                        <div class="imagem-section"  onclick="selecionarModelo(this)">
                                <img src="FashionDriven/tshirt.png" />
                            </div>
                            <p class="frase-section"> T-shirt</p>
                        </li>

                        <li class="tipos-modelo">
                            <div class="imagem-section"  onclick="selecionarModelo(this)">
                                <img src="FashionDriven/Camiseta.png" />
                            </div>
                            <p class="frase-section"> Camiseta</p>
                        </li>

                        <li class="tipos-modelo">
                            <div class="imagem-section"  onclick="selecionarModelo(this)">
                                <img src="FashionDriven/Mangalonga.png" />
                            </div>
                            <p class="frase-section"> Manga longa</p>
                        </li>
                    </ul>

                </div>

                <div class="opcao gola">
                    <h2 class="frase-section">Escolha a gola</h2>

                    <ul class="bloco-tipos-modelo">
                        <li class="tipos-modelo">
                            <div class="imagem-section" onclick="selecionarGola(this)">
                                <img src="FashionDriven/GolaV.png" />
                            </div>
                            <p class="frase-section"> Gola V</p>
                        </li>

                        <li class="tipos-modelo">
                            <div class="imagem-section" onclick="selecionarGola(this)">
                                <img src="FashionDriven/GolaRedonda.png" />
                            </div>
                            <p class="frase-section"> Gola Redonda</p>
                        </li>

                        <li class="tipos-modelo">
                            <div class="imagem-section" onclick="selecionarGola(this)">
                                <img src="FashionDriven/GolaPolo.png" />
                            </div>
                            <p class="frase-section">Gola polo</p>
                        </li>
                    </ul>

                </div>

                <div class="opcao tecido">
                    <h2 class="frase-section">Escolha o tecido</h2>

                    <ul class="bloco-tipos-modelo">
                        <li class="tipos-modelo">
                            <div class="imagem-section" onclick="selecionarTecido(this)">
                                <img src="FashionDriven/Seda.png" />
                            </div>
                            <p class="frase-section"> Seda</p>
                        </li>

                        <li class="tipos-modelo">
                            <div class="imagem-section" onclick="selecionarTecido(this)">
                                <img src="FashionDriven/Algodão.png" />
                            </div>
                            <p class="frase-section"> Algodão</p>
                        </li>

                        <li class="tipos-modelo">
                            <div class="imagem-section" onclick="selecionarTecido(this)">
                                <img src="FashionDriven/Poliester.png" />
                            </div>
                            <p class="frase-section"> Poliéster</p>
                        </li>
                    </ul>

                </div>
                

            </div>

            <div class="confirmacao">
                <div class="frase-imagem">
                    <p class="frase-section"> Imagem de referência</p>
                </div>
           
                <input class="input" placeholder="Insira o link" oninput="inputComString()" />
              
                
                <button id="Button" class="confirmar frase-section" disabled onclick="confirmarPedido(this)">Confirmar pedido</button>

            </div>
          
        </section>

        <aside>
            <img src="FashionDriven/ilustração.png" />
        </aside>

    </main>

    <footer>
        <div class="frase-footer">
            <span class="frase-section">Ultimos pedidos</span>
        </div>

        <div class="imagem-autor-pedido">
            <div class="pedido">
                <img src="FashionDriven/Blusa4.png" />
                <span>Criador: Trololo</span>
            </div>

            <div class="pedido">
                <img src="FashionDriven/Blusa4.png" />
                <span>Criador: Trololo</span>
            </div>
            
        </div>
    </footer>

    


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
